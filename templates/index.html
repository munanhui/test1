<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>블로그 크롤링</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h2>블로그 선택()</h2>
    <form method="POST">
        <div>
            {% for blog in blog_ids %}
                <input type="checkbox" name="selected_blog_ids" value="{{ blog.id }}"> {{ blog.alias }}<br>
            {% endfor %}
        </div>

        <h3>블로그 추가</h3>
        <input type="text" name="new_blog_id" placeholder="블로그 ID">
        <input type="text" name="new_blog_alias" placeholder="별칭">
        <br><br>
        <!--  '추가' 버튼: 누르면 action="add_blog" 로 Flask에 전달 -->
        <button type="submit" name="action" value="add_blog">추가</button>
        <br><br>

        <h3>게시물 수 선택</h3>
        <select name="post_count">
            <option value="10">10건</option>
            <option value="15">15건</option>
            <option value="20">20건</option>
            <option value="30">30건</option>
        </select>
        <br><br>

        <!--  '크롤링 시작' 버튼: 누르면 action="crawl" 로 Flask에 전달 -->
        <button type="submit" name="action" value="crawl">크롤링 시작</button>
    </form>
</body>
</html>
